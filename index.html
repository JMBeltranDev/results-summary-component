<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="./main.js"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>
    <article class="container">
      <section class="results">
        <h1 class="results-title">Your Result</h1>
        <p class="result-score"> <span>76</span>of 100</p>

        <div class="results-box">
          <h2 class="result-subtitle">Great</h2>
          <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="summary">

        <div class="summary-container">
          <h2 class="summary-title">Summary</h2>

          <div class="container-items">

            <!--  <div class="summary-item item-color--1">
              <div class="item-box">
                <img src="./assets/images/icon-reaction.svg" alt="icon" class="summary-item-icon">
                <h3 class="summary-item-title">Reaction</h3>
              </div>
              <p class="summary-score"><span>80</span> / 100</p>
            </div> -->

          </div>
          <a href="#" class="btn-summary">Continue</a>

        </div>
      </section>

    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/JMBeltranDev" target="_blank">Jose Martin Beltran
      Torres</a>.
  </footer>
</body>

</html>
